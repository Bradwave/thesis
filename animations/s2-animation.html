<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>slide-2-animation</title>

    <link rel="stylesheet" href="theme/animations.css">
</head>

<body class="animation">
    
    <div id="c0" class="formula">
        $$c_{0} = r_0 e^{i \theta _{0}}$$
    </div>

    <div id="c1" class="formula">
        $$c_{1} \cdot e_{1}$$
    </div>

    <div id="c2" class="formula">
        $$c_{-1} \cdot e_{-1}$$
    </div>

    <div id="c3" class="formula">
        $$c_{2} \cdot e_{2}$$
    </div>

    <div id="c4" class="formula">
        $$c_{-2} \cdot e_{-2}$$
    </div>

    <div id="sum" class="formula">
        $ p(t) = \sum_{n=-N}^N c_n \cdot e_n \ , \ \text{dove} \ $
        <span class="number">
            $N= $ <span id="maxIndex" style="font-style: italic; font-size: 20px;"> 1</span> .
        </span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>

    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
        </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
              tex2jax: {
                inlineMath: [ ['$','$'] ],
                processEscapes: true
              }
        });
    </script>

    <script src="js/complex/complex.js"></script>
    <script src="js/utils/coordinateSystem.js"></script>
    <script src="js/utils/progressGraphics.js"></script>
    <script src="js/s2-animation.js"></script>
</body>

</html>
