<style>
    div.formula {
        width: 200px;
        display: inline-block;
        text-align: center;
    }

    p.formula {
        color: #FFFFFF;
        font-weight: 300;
        text-align: center;
    }
</style>

<body style="padding: 0; margin: 0; overflow: hidden; background-color: #000000;">

    <div id="c0" class="formula">
        <p class="formula">
            $$c_0 = r_0 e^{i \theta _{0}}$$
        </p>
    </div>

    <div id="c1" class="formula">
        <p class="formula">
            $$c_{1} \cdot e_{1}$$
        </p>
    </div>

    <div id="c2" class="formula">
        <p class="formula">
            $$c_{-1} \cdot e_{-1}$$
        </p>
    </div>

    <div id="c3" class="formula">
        <p class="formula">
            $$c_{2} \cdot e_{2}$$
        </p>
    </div>

    <div id="c4" class="formula">
        <p class="formula">
            $$c_{-2} \cdot e_{-2}$$
        </p>
    </div>

    <div id="sum" style="display: inline-block; font-weight: 300;">
        <p class="formula">
            $ p(t) = \sum_{n=-N}^N c_n \cdot e_n \ , \ \text{dove} \ $
            <span style="color: #3aa0e4;">
                $N=$ 2 .
            </span>
        </p>
    </div>

    <script src="s3-animation.js"></script>
</body>
